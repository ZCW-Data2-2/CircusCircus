{% extends 'layout.html' %}
{% block body %}


<div class="postsubmit">
    Enter your post here:<br>
    <div class="postinginfo">
        You are posting to {{ subforum.title }}
    </div>


    <form action="action_post?sub={{ subforum.id }}" method="POST">
        <div class="container" style="width: auto">

            <div class="row">
                <div class="col-lg-8">
                    <input class="inputbox form-control" size="100" type="text" placeholder="Title" name="title">
                </div>
                <div class="col-lg-4">
                    <input class="inputbox form-check-input" type="checkbox" id="smallbox" name="private"
                           value="True">
                    <label class="form-check-label" for="smallbox"> Make Post Private </label>
                </div>


            </div>
        </div>
        <textarea class="inputbox form-control" rows="25" cols="100" name="content"
                  placeholder="Enter post here"></textarea><br>

        <textarea class="inputbox form-control" rows="2" cols="100" name="url"
                  placeholder="Enter URL to attach here"></textarea><br>

        <input class="inputbox btn btn-primary" type="submit" value="Submit Post">
    </form>
</div>
{% endblock %}
