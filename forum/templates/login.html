{% extends 'layout.html' %}
{% block body %}

    {% if alert %}
        <div class="alert alert-info" role="alert">
            {{ alert }}
        </div>
    {% endif %}
    <div class="row justify-content-center rounded">
        <div class="col-1 col-md-3 col-lg-4"></div>
        <div class=" col-10, col-md-6 col-lg-4 rounded thin-border"
             style="margin-top: 3em; padding-bottom: 1em;background-color: #ccc;">
            <div class="loginbox">
                <h3>Login to Account</h3>
                <form action="/action_login" method="POST">
                    <input class="loginelemen form-control" type="text" placeholder="Username" name="username"><br>
                    <input class="loginelement form-control" type="password" placeholder="Password" name="password"><br>
                    <input class="loginelement btn btn-primary" type="submit" value="Login">
                </form>
            </div>
            <br><br>
            <div class="loginbox">
                <h3>Create Account</h3>
                <form action="/action_createaccount" method="POST">
                    <input class="loginelement form-control" type="email" placeholder="Email" name="email"><br>
                    <input class="loginelement form-control" type="text" placeholder="Username" name="username"><br>
                    <input class="loginelement form-control" type="password" placeholder="Password" name="password"><br>
                    <input class="loginelement btn btn-primary" type="submit" value="Create">
                </form>
            </div>
            <div class="col-1 col-md-3 col-lg 4"></div>
        </div>
    </div>


{% endblock %}
