<img src="{{ resized_img_src('cheapy.jpg', width=200, height=200, mode='fit', quality=95) }}" alt="logo"/>
<a href="/" id="nolinks">
	<img src="{{url_for('images', filename='logo2.png', width=100)}}" />
	<b>{{ config.SITE_NAME }}</b>
</a>
{% if config.SITE_DESCRIPTION %} - {% endif %}
<i>{{ config.SITE_DESCRIPTION }}</i>

<div class="login">
    {% if current_user.is_authenticated %}
        <b {% if current_user.admin %} style="color: red;" {% endif %}><a
                href="/profile/{{ current_user.username }}">{{ current_user.username }}</a></b>
        <a class="logoutlink" href="/action_logout">(logout)</a>
    {% else %}
        <a href="/loginform">Click here to login or register!</a>
    {% endif %}
</div>
